<div class="container mt-5">
        <h1 class="text-center text-muted">Houses</h1>
      </div>
      <hr />
      
      <div class="row">
        <div class="col-md-3" *ngFor="let house of houses">
          <img [src]="house.image" alt="..." class="img-thumbnail" />
          <p>{{ house.name }}</p>
        </div>
      </div>
