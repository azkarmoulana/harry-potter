<div class="container mt-5">
        <h1 class="text-center text-muted">Staff</h1>
      </div>
      <hr />
      
      <div class="row">
        <div class="col-md-3" *ngFor="let staffMember of staff">
          <img [src]="staffMember.image" alt="..." class="img-thumbnail" />
          <p>{{ staffMember.name }}</p>
        </div>
      </div>
